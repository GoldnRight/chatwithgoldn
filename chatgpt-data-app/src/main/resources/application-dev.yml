server:
  port: 8091

# 应用配置
app:
  config:
    # 版本，方便通过接口版本升级
    api-version: v1
    # 跨域，开发阶段可以设置为 * 不限制
    cross-origin: '*'
    # 访问频次限制
    limit-count: 10
    # 白名单，不做频次拦截【微信的openai】o24OmvnupICccnkgfdG13pG4xlc4
    white-list: o24OmvnupICccnkgfdG13pG4xlc4


# 支付宝支付 - 沙箱 https://opendocs.alipay.com/common/02kkv7
